---


name: module3_task5
on:  # yamllint disable-line rule:truthy
  push:
    branches: [main]
    tags:
      - "*.*.*"
  schedule:
    - cron: '0 0 * * *'
  pull_request:
    types: [opened, reopened, edited, ready_for_review]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: clone github repository
        uses: actions/checkout@v3

      - name: run script bash
        run: |
          cd module3_task5/
          ./setup.sh
      - name: updated files README.md and DEPLOY.md
        run: |
          cd module3_task5/
          make lint

      - name: Validate Makefile
        run: |
          cd module3_task5/
          make build
      - name: construccion del archivos zip
        run: |
          cd module3_task5/
          make package
      - name: Validacion
        run: |
          cd module3_task5/
          make unit-tests
          make integration-tests
          make validate
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: static-site
          path: module3_task5/awesome-website.zip
      - name: Release binaries
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: module3_task5/awesome-website.zip
          body_path: module3_task5/DEPLOY.md
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: "./module3_task5/dist"
          production-branch: master
          github-token: ${{ secrets.REPO_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 2
